<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    header{
        width: 100%;
        padding: 2px;
        color: black;
        background-color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        font-family: cursive;
        font-weight: bold;
    }
    .name{
        justify-content: start;
        width: 50%;
        padding-left: 80px;
        font-size: 20px;
    }
    .bar{
        justify-content: center;
        width: 50%;
        display: flex;
    }
    .bar nav{
        gap: 50px;
        list-style: none;
        display: flex;
        padding-top: 20px;
    }
    .bar nav li a{
        color: black;
        text-decoration: none;
    }
    .bar nav li a:hover{
        color: blue;
    }
    .div{
        width: 100%;
        display: flex;
        display: auto auto;
        
    }
    .div1{
        width: 50%;
    }
    .div1 p{
        padding-top: 30px;
        padding-left: 140px;
        font-size: 60px;
        color: black;
        font-family: cursive;
        font-weight: bold;
        
    }
    .div1 span{
        color: blue;
    }
    .button{
        padding: 10px 50px;
        background-color: blue;
        color: white;
        text-align: center;
        margin-left: 140px;
        text-decoration: none;
        list-style: none;
        border-radius: 10px;
        font-family: cursive;
        font-weight: bold;
    }
    .icon{
        padding-left: 140px;
    }
    .icon a i{
        font-size: 40px;
        color: black;
        margin: 20px;
        padding-top: 20px;
        transition: 0.3s;
        
    }
    .icon a i:hover{
        color: blue;
    }
    div2{
        width: 50%;
        padding-top: 100px;
    }
    .div2 img{
        width: 35%;
        height: 60%;
        padding-top: 100px;
        margin-left: 700px;
        
        
    }
</style>
<body>
    <header>
        <div class="name">
            <p>PORTFOLIO</p>
        </div>
        <div class="bar">
            <nav>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Education</a></li>
            </nav>
        </div>
    </header>
    <div class="div">
        <div class="div1">
            <p>Hi,<br>I'am <br><span>Garry</span>Software Devloper</p>
            <a href="#" class="button">Contact</a>
            <div class="icon">
            <a href="https://www.instagram.com/gaurav_thorat_96s" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="div2">
        
        </div>
    </div>
</body>

</html>
